<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    
    <title>Document</title>
</head>
<body>
    <h3 class="title">All Accounts</h3>
<table border="1">
<tr><th>Acc No</th><th>Name</th><th>Balance</th></tr>
{% for acc in accounts %}
<tr>
<td>{{ acc.acc_no }}</td>
<td>{{ acc.name }}</td>
<td>{{ acc.balance }}</td>
</tr>
{% endfor %}
</table>

</body>
</html>
